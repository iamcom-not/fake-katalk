<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KakaoTalk</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="currentTime"></span>
      </div>
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <!-- user-component -->
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/my.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__tittle">.com</h4>
            <!-- 이거는 나중에 다른 페이지에서 쓸것입니다. -->
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    
    <!-- 채널목록헤더 -->
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span><i class="fas fa-chevron-up fa-xs"></i>
      </div>
    
    <!-- 채널목록 -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/my.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__tittle user-component__title--not-bold">
              Channel
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div><span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i></div>
        </div>
      </div>
    </main>
    <!-- navigation bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">100</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__new"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
<i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅡㅡ</span>
    </div>
 
    <script src="js/time.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigion="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoTalk</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="currentTime"></span>
      </div>
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="screen-header__icons-thi badge badge-s"></div>
      </div>
    </header>
    <!-- main screen -->
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/my.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__tittle">.com</h4>
            <div class="user-component__info">
              <h6 class="user-component__subtitle">+82 010-1234-5678</h6>
              <span><i class="fas fa-info-circle"></i></span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <!-- icorn-row -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-alt"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-flushed"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-money-check-alt"></i><span>Account</span>
        </div>
      </div>
      <!-- suggestions -->
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="more-suggestions__icon-text">Kakao Story</div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="more-suggestions__icon-text">Kakao Story</div>
          </div>
        </div>
      </div>
    </main>
    <!-- navigation bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">100</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__new"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅡㅡ</span>
    </div>
    <script src="js/time.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigion="anonymous"
    ></script>
  </body>
</html>

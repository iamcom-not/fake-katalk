<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KakaoTalk</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- alt-screen-header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <!-- 나중에는 그냥 뒤로 가는걸로 만들어야지 -->
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">.com</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <!-- main screen -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, Oct 04, 2020</div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigion="anonymous"
    ></script>
  </body>
</html>
